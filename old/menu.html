<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lichtmotorrad</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 52%;
			background-color: #1a1a1a;
			display: flex;
			justify-content:center;
			
		}

		.hexagon-border {
            margin-top: 20vh;
			position: relative;
			width: 25vmin;
			aspect-ratio: 2;
			background-color: #207a13; /* dark green border color */
			clip-path: polygon(
				25% 0%,
				75% 0%,
				100% 50%,
				75% 100%,
				25% 100%,
				0% 50%
			);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.hexagon-inner {
			width: 90%;
			height: 90%;
			background-color: #39ff14; /* neon green fill */
			clip-path: polygon(
				25% 0%,
				75% 0%,
				100% 50%,
				75% 100%,
				25% 100%,
				0% 50%
			);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.text {
			color: black;
			font-size: 3vmin;
			font-family: sans-serif;
			text-align: center;
			line-height: 1;
		}
	</style>
</head>
<body>
	<div class="hexagon-border">
		<div class="hexagon-inner">
			<span class="text">Lichtmotorrad</span>
		</div>
	</div>
</body>
</html>
