<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider</title>
    <style>
        p {

            color: white;
        }

        body {
            margin: 0;
            overflow: hidden;

        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #myCanvas {
            background-color: #000;
        }
    </style>
</head>

<body>
    <img onclick="start()" src="menu/Zeichnung.svg" alt="nciht gefunden">


    <div style="position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; visibility: hidden;" id="ui">

        <canvas style="visibility: inherit;" id="myCanvas">
        </canvas>

        <div style="position: absolute; top: 10px; left: 48vw; color: white; font-size: 50px;">
            <p id="highscore">0</p>
            <p id="score">0</p>
             
        </div>
        <div style="position: absolute; top: 10px; right: 10vw; color: white; font-size: 50px; float: left;">

            <div style="display: flex; align-items: center;">
                <img style="width: 60px;" src="assets/MayoFlasche.png" alt="">
                <p id="mayo" style="margin-left: 10px;">0</p>
            </div>
        </div>
        <div style="position: absolute; margin-top: 30%; margin-left: 15%;">
            <p id="add"></p>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
